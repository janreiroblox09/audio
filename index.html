<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Every You I've Loved Before</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'VT323', monospace;
            background-color: #222;
            margin: 0;
            padding: 20px;
            color: #ddd;
            min-height: 100vh;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ff5252;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        }
        
        .warning-box {
            background-color: #3f3f3f;
            color: #ff5252;
            border-radius: 0;
            padding: 1rem;
            margin-bottom: 2rem;
            font-weight: bold;
            border: 2px solid #ff5252;
            border-style: dashed;
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }
        
        .cassettes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cassette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .person-name {
            font-family: 'Press Start 2P', cursive;
            color: #3d9970;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        
        .cassette {
            width: 280px;
            height: 180px;
            background-color: #2a2a2a;
            border-radius: 8px;
            position: relative;
            margin-bottom: 1rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
            border: 2px solid #111;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cassette:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.7);
        }
        
        .cassette-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 35px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            text-transform: uppercase;
            z-index: 1;
        }
        
        .cassette-reels {
            position: absolute;
            top: 65px;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .reel {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            border: 3px solid #111;
            position: relative;
            transition: transform 0.5s linear;
        }
        
        .reel::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #555;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .reel-left::before, .reel-right::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: 3px solid #555;
            top: 0;
            left: 0;
        }
        
        .cassette-window {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 20px;
            background-color: rgba(0,0,0,0.7);
            border: 1px solid #111;
            overflow: hidden;
        }
        
        .tape {
            position: absolute;
            top: 50%;
            left: 0;
            height: 2px;
            width: 100%;
            background-color: #222;
            transform: translateY(-50%);
        }
        
        .control-panel {
            width: 100%;
            height: 60px;
            background-color: #444;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }
        
        .control-button {
            width: 45px;
            height: 35px;
            background-color: #222;
            border: none;
            border-radius: 6px;
            margin: 0 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 0 #111;
        }
        
        .control-button:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #111;
        }
        
        .control-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .play-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 14px solid #3d9970;
        }
        
        .timer {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #ff5252;
            margin-bottom: 10px;
        }
        
        .status-message {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            min-height: 20px;
        }
        
        .destruction-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            z-index: 2;
            pointer-events: none;
        }
        
        .smoke {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(100,100,100,0.8);
            border-radius: 50%;
            animation: rise 2s ease-out forwards;
            opacity: 0;
        }
        
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ff5252;
            border-radius: 50%;
            animation: spark 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .crack {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #111;
            transform-origin: center top;
            animation: grow 0.5s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-60px) scale(2);
                opacity: 0;
            }
        }
        
        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes grow {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: var(--height);
                opacity: 1;
            }
        }
        
        .cassette-melting {
            animation: melt 3s ease-in forwards;
        }

        .destroyed-cassette {
            opacity: 0.4;
            filter: brightness(0.3);
            transform: scale(0.95) translateY(10px);
            border-radius: 8px 8px 25px 25px;
        }
        
        @keyframes melt {
            0% {
                transform: scale(1) rotate(0);
                filter: brightness(1);
            }
            30% {
                transform: scale(1.02) rotate(1deg);
                filter: brightness(1.1);
            }
            60% {
                transform: scale(0.98) rotate(-1deg) translateY(3px);
                filter: brightness(0.6);
                border-radius: 8px 8px 15px 15px;
            }
            100% {
                transform: scale(0.95) rotate(0) translateY(10px);
                filter: brightness(0.3);
                border-radius: 8px 8px 25px 25px;
                opacity: 0.4;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cassettes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 10px;
            }
            
            .cassette {
                width: 240px;
                height: 160px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .cassettes-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .cassette {
                width: 280px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>To Every You I Have Loved Before</h1>
        
        <div class="warning-box">
            ⚠️ WARNING: One-time playback only! ⚠️<br>
            Each tape will self-destruct after playing.
        </div>
        
        <div class="cassettes-grid">
            <!-- Cassette 1 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="1">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">Je</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="1"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>

            <!-- Cassette 2 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="2">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">Ara</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="2"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>

            <!-- Cassette 3 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="3">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">Shane</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="3"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>

            <!-- Cassette 4 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="4">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">Ronalyn</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="4"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>

            <!-- Cassette 5 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="5">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">Thea</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="5"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>

            <!-- Cassette 6 -->
            <div class="cassette-container">
                <div class="cassette" data-cassette="6">
                    <div class="destruction-effect"></div>
                    <div class="cassette-label">To My Greatest Love, Lea</div>
                    <div class="cassette-reels">
                        <div class="reel reel-left"></div>
                        <div class="reel reel-right"></div>
                    </div>
                    <div class="cassette-window">
                        <div class="tape"></div>
                    </div>
                </div>
                <div class="timer">00:00</div>
                <div class="control-panel">
                    <button class="control-button play-button" data-player="6"></button>
                </div>
                <div class="status-message">Ready to play</div>
            </div>
        </div>
    </div>

    <script>
        // ADMIN CONFIGURATION - Set this to false to disable self-destruction
        const enableDestruction = true;

        // Audio URLs for each cassette (you can customize these)
        const audioSources = {
            1: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Je.aac",
            2: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Ara.aac",
            3: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Shane.aac",
            4: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Ronalyn.aac",
            5: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Thea.aac",
            6: "https://raw.githubusercontent.com/janreiroblox09/audio/main/audio/Lea.aac"
        };

        // Store audio objects and intervals for each cassette
        const players = {};
        
        // Initialize all cassette players
        function initializeCassettes() {
            for (let i = 1; i <= 6; i++) {
                const cassette = document.querySelector(`[data-cassette="${i}"]`);
                const playBtn = document.querySelector(`[data-player="${i}"]`);
                const timer = cassette.parentElement.querySelector('.timer');
                const statusMessage = cassette.parentElement.querySelector('.status-message');
                const reelLeft = cassette.querySelector('.reel-left');
                const reelRight = cassette.querySelector('.reel-right');
                const destructionEffect = cassette.querySelector('.destruction-effect');
                const cassetteLabel = cassette.querySelector('.cassette-label');
                
                // Create audio object
                const audio = new Audio();
                const storageKey = `cassetteDestroyed_${i}`;
                const hasPlayed = enableDestruction ? localStorage.getItem(storageKey) === 'true' : false;
                
                // Store player data
                players[i] = {
                    audio,
                    cassette,
                    playBtn,
                    timer,
                    statusMessage,
                    reelLeft,
                    reelRight,
                    destructionEffect,
                    cassetteLabel,
                    hasPlayed,
                    storageKey,
                    timerInterval: null,
                    reelAnimation: null
                };
                
                // Initialize cassette state
                if (hasPlayed) {
                    showDestroyedState(i);
                } else {
                    audio.src = audioSources[i];
                    statusMessage.textContent = 'Ready to play';
                }
                
                // Add event listeners
                setupEventListeners(i);
            }
        }
        
        // Show destroyed state
        function showDestroyedState(playerId) {
            const player = players[playerId];
            player.cassette.classList.add('destroyed-cassette');
            player.cassetteLabel.textContent = "DESTROYED";
            player.cassetteLabel.style.color = "#ff0000";
            player.cassetteLabel.style.backgroundColor = "#333";
            player.cassetteLabel.style.border = "2px dashed #ff0000";
            player.playBtn.disabled = true;
            player.playBtn.style.backgroundColor = '#333';
            player.statusMessage.textContent = 'Destroyed';
        }
        
        // Setup event listeners for a specific player
        function setupEventListeners(playerId) {
            const player = players[playerId];
            
            // Play button click
            player.playBtn.addEventListener('click', () => {
                if (player.hasPlayed) {
                    player.statusMessage.textContent = 'Already destroyed';
                    return;
                }
                
                if (player.audio.paused) {
                    // Stop all other playing audio
                    stopAllAudio();
                    
                    player.audio.play();
                    player.playBtn.disabled = true;
                    player.playBtn.style.backgroundColor = '#333';
                    
                    // Start timer updates
                    player.timerInterval = setInterval(() => updateTimer(playerId), 1000);
                    
                    // Start reel animation
                    animateReels(playerId);
                    
                    player.statusMessage.textContent = 'Playing...';
                }
            });
            
            // Audio ended
            player.audio.addEventListener('ended', () => {
                clearInterval(player.timerInterval);
                stopReelAnimation(playerId);
                
                if (enableDestruction) {
                    player.hasPlayed = true;
                    localStorage.setItem(player.storageKey, 'true');
                    
                    // Start destruction sequence
                    destroyCassette(playerId);
                    
                    // Clear the audio source
                    player.audio.src = '';
                    
                    player.statusMessage.textContent = 'Self-destructed!';
                } else {
                    // Reset for replay
                    player.playBtn.disabled = false;
                    player.playBtn.style.backgroundColor = '#222';
                    player.statusMessage.textContent = 'Complete';
                }
            });
            
            // Set initial timer
            player.audio.addEventListener('loadedmetadata', () => {
                player.timer.textContent = formatTime(0);
            });
        }
        
        // Stop all audio players
        function stopAllAudio() {
            for (let i = 1; i <= 6; i++) {
                const player = players[i];
                if (!player.audio.paused) {
                    player.audio.pause();
                    player.audio.currentTime = 0;
                    clearInterval(player.timerInterval);
                    stopReelAnimation(i);
                    player.playBtn.disabled = false;
                    player.playBtn.style.backgroundColor = '#222';
                }
            }
        }
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Update timer
        function updateTimer(playerId) {
            const player = players[playerId];
            player.timer.textContent = formatTime(player.audio.currentTime);
        }
        
        // Animate reels
        function animateReels(playerId) {
            const player = players[playerId];
            let rotation = 0;
            
            player.reelAnimation = setInterval(() => {
                rotation += 2;
                player.reelLeft.style.transform = `rotate(${rotation}deg)`;
                player.reelRight.style.transform = `rotate(${-rotation}deg)`;
            }, 50);
        }
        
        // Stop reel animation
        function stopReelAnimation(playerId) {
            const player = players[playerId];
            clearInterval(player.reelAnimation);
        }
        
        // Destroy cassette with effects
        function destroyCassette(playerId) {
            const player = players[playerId];
            
            // Add melting animation
            player.cassette.classList.add('cassette-melting');
            
            // Create smoke effects
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    smoke.style.left = `${Math.random() * 100}%`;
                    smoke.style.top = `${Math.random() * 100}%`;
                    player.destructionEffect.appendChild(smoke);
                }, i * 150);
            }
            
            // Create spark effects
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    spark.style.left = `${Math.random() * 100}%`;
                    spark.style.top = `${Math.random() * 100}%`;
                    spark.style.setProperty('--tx', `${(Math.random() - 0.5) * 40}px`);
                    spark.style.setProperty('--ty', `${(Math.random() - 0.5) * 40}px`);
                    player.destructionEffect.appendChild(spark);
                }, 800 + i * 80);
            }
            
            // Create crack effects
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const crack = document.createElement('div');
                    crack.className = 'crack';
                    crack.style.left = `${Math.random() * 100}%`;
                    crack.style.top = `${Math.random() * 100}%`;
                    crack.style.transform = `rotate(${Math.random() * 360}deg)`;
                    crack.style.setProperty('--height', `${20 + Math.random() * 30}px`);
                    player.destructionEffect.appendChild(crack);
                }, 1200 + i * 200);
            }
            
            // Change label
            setTimeout(() => {
                player.cassetteLabel.textContent = "DESTROYED";
                player.cassetteLabel.style.color = "#ff0000";
                player.cassetteLabel.style.backgroundColor = "#333";
                player.cassetteLabel.style.border = "2px dashed #ff0000";
            }, 1500);
        }
        
        // Reset function for admin
        function resetAllCassettes() {
            for (let i = 1; i <= 6; i++) {
                localStorage.removeItem(`cassetteDestroyed_${i}`);
            }
            location.reload();
        }
        
        // Initialize on page load
        initializeCassettes();
        
        // Console message for admins
        console.log("Admin functions available: resetAllCassettes() - Reset all cassette states");
        console.log(`Self-destruction is currently ${enableDestruction ? 'ENABLED' : 'DISABLED'}`);
    </script>
</body>
</html>
